<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon-like Login</title>
  <style>
    /* Style for the login form (this is simplified) */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #loginForm {
      width: 300px;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Login to Amazon</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="submit" value="Login" onclick="validateLogin()">
  </form>

  <script>
    function validateLogin() {
      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simulating a login (replace this with actual authentication logic)
      if (username === 'example' && password === 'password') {
        alert('Login successful!'); // Replace with actual login logic
      } else {
        alert('Invalid username or password.'); // Replace with actual error handling
      }
    }
  </script>
</body>
</html>
